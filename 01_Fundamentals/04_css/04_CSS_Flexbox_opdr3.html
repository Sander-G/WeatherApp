    <title>Flexbox Opdracht 3</title>



<style>
.flex-container1 {
    display: flex;
    flex-wrap: wrap;
    background-color: rgb(255, 255, 146);
  }
  
  .flex-container1 > div {
    background-color: lightgreen;
    margin: 15px;
    padding: 25px;
    font-size: 25px;
    flex-basis: 25px;
  
  }

  .item2 {
    flex-grow:4;
    text-align:center;
  }
</style>
</head>
<body>
   <h3>Opdracht 3</h3>

   Zie het onderstaande voorbeeld, een van de items is breder dan de rest. Maak het na met flex. Gebruik geen width, height of line-height.
<img src="images/image27.png" width="1200px">

    <div class="flex-container1">
        <div>1</div>
        <div class="item2">2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>

</body>

</html>
