<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Opdracht 7</title>


    <style>
      * {
        margin: 0;
      }

      .flex-container {
        display: flex;
        background-color: rgb(251, 255, 181);
        height: 100vh;
        padding: 10px;
        align-items: center;
        max-width: 680px;
        max-height: 700px;
      }

      .flex-item {
        background-color: rgb(170,174,249);
        
        margin-right: 10px;
        width:70px;
      }

      .item-1 {
        height: 100%
      }

      .item-2 {
        height: 60%; 
      }

      .item-3 {
        height: 70%; 
      }

      .item-4 {
        height: 80%; 
      }

      .item-5 {
        height: 35%; 
      }

      .item-6 {
        height: 45%;
      }

    </style>
    

</head>
<body>
   <h3>Opdracht 7</h3>
  
   Maak het onderstaande na met flexbox.<br> 
   Properties die je o.a dient te gebruiken zijn:<br>
   
   <li>display</li>
   <li>justify-content</li>
   <li>flex-direction</li>
   <li>align-items</li>

     <body>
       <div class="flex-container">
         <div class="flex-item item-1"></div>
         <div class="flex-item item-2"></div>
         <div class="flex-item item-3"></div>
         <div class="flex-item item-4"></div>
         <div class="flex-item item-5"></div>
         <div class="flex-item item-6"></div>
       </div>
         
 







</body>

</html>
