<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions Opdracht 2</title>
<style>
*,
*::before,
*::after {
   box-sizing: border-box;
}


    h3, p, a {
        margin: 20px;
        transition: color 1s; /* For modern browsers */
    }
    a:hover {
        color: #ff0000;
    }

    p:hover {
        color: #6200ff;
    }
    h3:hover {
        color: #4dff00;
    }
</style>
</head>
<body>

    <h3>Opdracht 2</h3>
    <p>
        Maak een simpele transition die de kleur van een tekst aanpast.

</p>
          <a>Hou je muis eens een seconde boven een text op deze pagina...</a>




</html>
