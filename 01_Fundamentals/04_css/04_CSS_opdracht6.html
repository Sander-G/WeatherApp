<!--  Universal selector - Selects all elements -->
<style>

* {
      color: green;
    }</style>


<!-- attribute selector -> matches elements based on the presence or value of a given attribute. -->
<style>

/* Links that end in ".org" */

a[href$=".org"] {
  color: red;
}
</style>

<!-- Child selector (>) -> selects all elements that are the children of a specified element -->
<style>
    div > p {
      background-color: yellow;
    }
    </style>

<!-- Adjecent sibling selector (+) -> is used to select an element that is directly after another specific element.  -->
<style>
    div + p {
      background-color: red;
    }
    </style>

<!-- The general sibling selector (~) selects all elements that are next siblings of a specified element. -->
<style>
    p ~ ul {
      background-color: lightblue;
    }
    </style>


</head>
